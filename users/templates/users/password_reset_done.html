{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border: 1px solid #00C853 !important;">
            <div class="card-body p-5 text-center">
                <div style="font-size: 4rem; margin-bottom: 2rem;">✅</div>
                <h2 class="text-white mb-3">Письмо отправлено!</h2>
                <p class="text-light mb-4">
                    Ссылка для сброса пароля отправлена на ваш email.
                    Проверьте почту и следуйте инструкциям.
                </p>
                <a href="{% url 'users:login' %}" class="btn btn-success px-4">
                    Вернуться ко входу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
